---
plugins:
    sys:
        name: sys
        description: >
            management of cloudmesh release
        url: https://github.com/cloudmesh/cloudmesh.sys
        pip:
            - pip install cloudmesh.sys
        uninstall:
            - pip uninstall cloudmesh.sys
        git-broken:
            - pip install -e "git+https://github.com/cloudmesh/cloudmesh.sys#egg=cloudmesh.sys"
        source:
            - git clone https://github.com/cloudmesh/cloudmesh.sys.git
            - cd cloudmesh.sys
            - pip install .
        status: production
    comet:
        name: comet
        description: >
            management of cloudmesh comet
        url: https://github.com/cloudmesh/cloudmesh.comet
        pip:
            - pip install cloudmesh.comet
        uninstall:
            - pip uninstall cloudmesh.comet
        git-broken:
            - pip install -e "git+https://github.com/cloudmesh/cloudmesh.comet#egg=cloudmesh.comet"
        source:
            - git clone https://github.com/cloudmesh/cloudmesh.comet.git
            - cd cloudmesh.comet
            - pip install .
        status: production
    aws:
        name: aws
        description: >
            management of cloudmesh aws
        url: https://github.com/cloudmesh/cloudmesh.aws
        pip:
            - pip install cloudmesh.aws
        uninstall:
            - pip uninstall cloudmesh.aws
        git-broken:
            - pip install -e "git+https://github.com/cloudmesh/cloudmesh.aws#egg=cloudmesh.aws"
        source:
            - git clone https://github.com/cloudmesh/cloudmesh.aws.git
            - cd cloudmesh.aws
            - pip install .
        status: alpha
